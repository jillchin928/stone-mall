spring.application.name=stone-mall

# MySQL 資料庫設定
#允許公鑰檢索並禁用 SSL 連線
spring.datasource.url=jdbc:mysql://localhost:3306/smdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate 自動建立表格
spring.jpa.hibernate.ddl-auto=update

# 顯示 SQL 語句
spring.jpa.show-sql=true

# JPA 類型轉換
spring.jpa.properties.hibernate.format_sql=true

# MySQL 驅動設定
spring.datasource.platform=mysql

# Spring security
spring.security.user.name=stone
spring.security.user.password=stone123